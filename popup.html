<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      color: #333;
      padding: 16px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1a73e8;
    }

    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #1a73e8;
    }

    button {
      padding: 8px 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1557b0;
    }

    #result {
      font-size: 13px;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
    }

    .pos {
      display: inline-block;
      background: #e8f0fe;
      color: #1a73e8;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      margin: 8px 0 4px;
    }

    .def {
      margin: 4px 0;
      padding-left: 8px;
    }

    .def-detail {
      color: #666;
      font-size: 12px;
      padding-left: 8px;
      margin: 2px 0 6px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #999;
      margin: 10px 0 4px;
      padding-top: 8px;
      border-top: 1px solid #f0f0f0;
    }

    .example {
      color: #444;
      padding-left: 8px;
      margin: 4px 0 0;
      font-size: 12px;
    }

    .example-cn {
      color: #888;
      padding-left: 8px;
      margin: 0 0 6px;
      font-size: 12px;
    }

    .phonetic {
      color: #666;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .speaker-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 15px;
      padding: 0 2px;
      vertical-align: middle;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .speaker-btn:hover {
      opacity: 1;
    }

    .word-title {
      font-size: 18px;
      font-weight: 700;
      color: #202124;
    }

    .error {
      color: #d93025;
    }

    .loading {
      color: #666;
      text-align: center;
      padding: 16px 0;
    }

    .hint {
      color: #999;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>划词查义</h1>
  <div class="search-box">
    <input type="text" id="word-input" placeholder="输入中文或英文单词..." autofocus>
    <button id="search-btn">查询</button>
  </div>
  <div id="result">
    <div class="hint">在网页上选中单词右键查询，或在此直接搜索。支持中英互查。</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
