<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #333;
      padding: 16px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1a73e8;
    }

    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #1a73e8;
    }

    button {
      padding: 8px 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1557b0;
    }

    #result {
      font-size: 13px;
      line-height: 1.6;
      max-height: 350px;
      overflow-y: auto;
    }

    .pos {
      display: inline-block;
      background: #e8f0fe;
      color: #1a73e8;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      margin: 8px 0 4px;
    }

    .def {
      margin: 4px 0;
      padding-left: 8px;
    }

    .example {
      color: #666;
      font-style: italic;
      padding-left: 16px;
      margin: 2px 0 4px;
      font-size: 12px;
    }

    .phonetic {
      color: #666;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .word-title {
      font-size: 18px;
      font-weight: 700;
      color: #202124;
    }

    .error {
      color: #d93025;
    }

    .loading {
      color: #666;
      text-align: center;
      padding: 16px 0;
    }

    .hint {
      color: #999;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Word Lookup</h1>
  <div class="search-box">
    <input type="text" id="word-input" placeholder="Enter a word..." autofocus>
    <button id="search-btn">Search</button>
  </div>
  <div id="result">
    <div class="hint">Select a word on any webpage and right-click to look it up, or search directly here.</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
