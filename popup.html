<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      color: #333;
      padding: 16px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1a73e8;
    }

    /* Tab bar */
    .tab-bar {
      display: flex;
      gap: 0;
      margin-bottom: 12px;
      border-bottom: 2px solid #f0f0f0;
    }

    .tab-btn {
      flex: 1;
      padding: 8px 0;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      cursor: pointer;
      transition: color 0.2s, border-color 0.2s;
    }

    .tab-btn:hover {
      color: #1a73e8;
    }

    .tab-btn.active {
      color: #1a73e8;
      border-bottom-color: #1a73e8;
    }

    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #1a73e8;
    }

    button.search-btn {
      padding: 8px 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button.search-btn:hover {
      background: #1557b0;
    }

    #result {
      font-size: 13px;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
    }

    .pos {
      display: inline-block;
      background: #e8f0fe;
      color: #1a73e8;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      margin: 8px 0 4px;
    }

    .def {
      margin: 4px 0;
      padding-left: 8px;
    }

    .def-detail {
      color: #666;
      font-size: 12px;
      padding-left: 8px;
      margin: 2px 0 6px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #999;
      margin: 10px 0 4px;
      padding-top: 8px;
      border-top: 1px solid #f0f0f0;
    }

    .example {
      color: #444;
      padding-left: 8px;
      margin: 4px 0 0;
      font-size: 12px;
    }

    .example-cn {
      color: #888;
      padding-left: 8px;
      margin: 0 0 6px;
      font-size: 12px;
    }

    .phonetic {
      color: #666;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .speaker-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 15px;
      padding: 0 2px;
      vertical-align: middle;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .speaker-btn:hover {
      opacity: 1;
    }

    .word-title {
      font-size: 18px;
      font-weight: 700;
      color: #202124;
    }

    .error {
      color: #d93025;
    }

    .loading {
      color: #666;
      text-align: center;
      padding: 16px 0;
    }

    .hint {
      color: #999;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }

    /* Word title row with save button */
    .word-title-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .save-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 0 2px;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .save-btn:hover {
      opacity: 1;
    }

    /* Sentence translation result */
    .translation-src {
      color: #555;
      font-size: 13px;
      line-height: 1.6;
      margin: 8px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid #f0f0f0;
    }

    .translation-tran {
      color: #202124;
      font-size: 15px;
      font-weight: 500;
      line-height: 1.6;
    }

    /* Inline save button for Chinese-English results */
    .save-inline {
      font-size: 13px;
      vertical-align: middle;
      margin-left: 4px;
    }

    /* Vocabulary list view */
    #vocab-view {
      display: none;
      max-height: 440px;
      overflow-y: auto;
    }

    .vocab-empty {
      color: #999;
      font-size: 13px;
      text-align: center;
      padding: 32px 0;
    }

    .vocab-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f5f5f5;
    }

    .vocab-item:last-child {
      border-bottom: none;
    }

    .vocab-info {
      flex: 1;
      min-width: 0;
    }

    .vocab-word {
      font-size: 15px;
      font-weight: 600;
      color: #202124;
    }

    .vocab-meta {
      font-size: 11px;
      color: #999;
      margin-top: 2px;
      display: flex;
      gap: 8px;
    }

    .vocab-url {
      color: #1a73e8;
      text-decoration: none;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 180px;
      display: inline-block;
    }

    .vocab-url:hover {
      text-decoration: underline;
    }

    .vocab-delete {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      padding: 4px;
      opacity: 0.4;
      transition: opacity 0.2s;
      flex-shrink: 0;
    }

    .vocab-delete:hover {
      opacity: 1;
    }

    .vocab-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .vocab-count {
      font-size: 11px;
      color: #999;
    }

    .vocab-expand-btn {
      background: none;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 2px 10px;
      font-size: 11px;
      color: #1a73e8;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .vocab-expand-btn:hover {
      background: #e8f0fe;
      border-color: #1a73e8;
    }

    /* Media content view */
    #media-view {
      display: none;
      max-height: 440px;
      overflow-y: auto;
    }

    .media-empty {
      color: #999;
      font-size: 13px;
      text-align: center;
      padding: 32px 0;
    }

    .media-loading {
      color: #666;
      text-align: center;
      padding: 16px 0;
    }

    .media-error {
      color: #d93025;
      font-size: 13px;
      text-align: center;
      padding: 16px 0;
    }

    .media-count {
      font-size: 11px;
      color: #999;
      text-align: right;
      margin-bottom: 8px;
    }

    .media-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 8px 4px;
      border-bottom: 1px solid #f5f5f5;
      cursor: pointer;
      transition: background 0.15s;
      border-radius: 4px;
    }

    .media-item:hover {
      background: #f8f9fa;
    }

    .media-item:last-child {
      border-bottom: none;
    }

    .media-thumb {
      width: 120px;
      height: 68px;
      object-fit: cover;
      border-radius: 4px;
      background: #f0f0f0;
      flex-shrink: 0;
    }

    .media-thumb-placeholder {
      width: 120px;
      height: 68px;
      border-radius: 4px;
      background: #e8e8e8;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 24px;
    }

    .media-info {
      flex: 1;
      min-width: 0;
    }

    .media-title {
      font-size: 13px;
      font-weight: 500;
      color: #202124;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .media-meta {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .media-type-badge {
      display: inline-block;
      background: #e8f0fe;
      color: #1a73e8;
      padding: 1px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
    }

    .media-download-btn {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 11px;
      padding: 4px 10px;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.2s;
    }

    .media-download-btn:hover {
      background: #1557b0;
    }

    .media-open-btn {
      background: #34a853;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 11px;
      padding: 4px 10px;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.2s;
    }

    .media-open-btn:hover {
      background: #2d8e47;
    }

    /* Tools view */
    #tools-view {
      max-height: 440px;
      overflow-y: auto;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .tool-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 16px 10px;
      background: #f8f9fa;
      border: 1px solid #e8e8e8;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tool-card:hover {
      background: #e8f0fe;
      border-color: #1a73e8;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(26, 115, 232, 0.15);
    }

    .tool-card:active {
      transform: translateY(0);
    }

    .tool-card:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .tool-icon {
      font-size: 28px;
      line-height: 1;
    }

    .tool-name {
      font-size: 13px;
      font-weight: 600;
      color: #202124;
    }

    .tool-desc {
      font-size: 11px;
      color: #999;
      text-align: center;
      line-height: 1.4;
    }

    .pdf-status {
      margin-top: 12px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }

    .pdf-progress-bar {
      width: 100%;
      height: 6px;
      background: #e8e8e8;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .pdf-progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #1a73e8, #34a853);
      border-radius: 3px;
      transition: width 0.3s;
    }
  </style>
</head>
