<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #333;
    }

    /* --- Tabs --- */

    .tabs {
      display: flex;
      border-bottom: 2px solid #e8f0fe;
      background: #fafbfc;
    }

    .tab {
      flex: 1;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: #666;
      cursor: pointer;
      border: none;
      background: none;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: color 0.2s, border-color 0.2s;
    }

    .tab:hover {
      color: #1a73e8;
    }

    .tab.active {
      color: #1a73e8;
      border-bottom-color: #1a73e8;
    }

    /* --- Tab panels --- */

    .tab-panel {
      display: none;
      padding: 14px;
    }

    .tab-panel.active {
      display: block;
    }

    /* --- Translate tab --- */

    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #1a73e8;
    }

    .btn {
      padding: 8px 14px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .btn:hover {
      background: #1557b0;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-danger {
      background: #d93025;
    }

    .btn-danger:hover {
      background: #b3261e;
    }

    .btn-sm {
      padding: 4px 10px;
      font-size: 12px;
    }

    #translate-result {
      font-size: 13px;
      line-height: 1.6;
      max-height: 300px;
      overflow-y: auto;
    }

    .result-word {
      font-size: 16px;
      font-weight: 700;
      color: #202124;
    }

    .result-translation {
      font-size: 15px;
      color: #202124;
      margin-top: 8px;
      line-height: 1.6;
    }

    .result-lang {
      font-size: 11px;
      color: #666;
      background: #f0f0f0;
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      margin-top: 4px;
    }

    .error {
      color: #d93025;
    }

    .loading {
      color: #666;
      text-align: center;
      padding: 16px 0;
    }

    .hint {
      color: #999;
      font-size: 12px;
      text-align: center;
      padding: 12px 0;
    }

    /* --- Word Book tab --- */

    .wordbook-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .wordbook-count {
      font-size: 12px;
      color: #666;
    }

    .wordbook-actions {
      display: flex;
      gap: 6px;
    }

    .wordbook-list {
      max-height: 350px;
      overflow-y: auto;
    }

    .wordbook-empty {
      text-align: center;
      color: #999;
      font-size: 13px;
      padding: 30px 0;
    }

    .word-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .word-item:last-child {
      border-bottom: none;
    }

    .word-info {
      flex: 1;
      min-width: 0;
    }

    .word-text {
      font-size: 14px;
      font-weight: 600;
      color: #202124;
    }

    .word-meta {
      font-size: 11px;
      color: #999;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .word-meta a {
      color: #1a73e8;
      text-decoration: none;
    }

    .word-meta a:hover {
      text-decoration: underline;
    }

    .word-delete {
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 16px;
      padding: 4px 8px;
      flex-shrink: 0;
    }

    .word-delete:hover {
      color: #d93025;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active" data-tab="translate">Q 翻译</button>
    <button class="tab" data-tab="wordbook">Q 单词本</button>
  </div>

  <!-- Translate Tab -->
  <div id="tab-translate" class="tab-panel active">
    <div class="search-box">
      <input type="text" id="word-input" placeholder="Enter text to translate..." autofocus>
      <button class="btn" id="search-btn">Translate</button>
    </div>
    <div id="translate-result">
      <div class="hint">Select text on any webpage, right-click "Q 翻译" to translate.<br>English ↔ Chinese, Other → Chinese</div>
    </div>
  </div>

  <!-- Word Book Tab -->
  <div id="tab-wordbook" class="tab-panel">
    <div class="wordbook-toolbar">
      <span class="wordbook-count" id="wordbook-count">0 words</span>
      <div class="wordbook-actions">
        <button class="btn btn-sm btn-secondary" id="export-btn">Export CSV</button>
        <button class="btn btn-sm btn-danger" id="clear-btn">Clear All</button>
      </div>
    </div>
    <div class="wordbook-list" id="wordbook-list">
      <div class="wordbook-empty">No words yet. Use right-click "Q 加入单词本" to add words.</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
